<div class="notification-header" fxLayout="row" fxLayoutAlign="space-between center">
  <h5 style="font-size: .875rem; color:#39527b;margin-bottom: 2px">You Have {{notificationCount}} Unread
    Notification</h5>
  <button mat-button>See all</button>
</div>
<div *ngFor="let notification of notifications" class="notification" fxLayout="row" fxLayoutGap="20px"
     fxLayoutAlign="start center">
  <div>
    <img [src]="getUrl(notification.profilepicture) | secure | async" alt="photo"
         style="width: 50px;height: 50px">
  </div>
  <div>
    <h6 style="font-size: .875rem; color:#39527b;margin-bottom: 2px">{{notification.subject}}</h6>
    <p
      style="font-size: 12px;color: #868e96; margin-bottom: 2px">{{notification.ts | customDate | date: 'dd MMM yyyy HH:mm:ss'}}</p>
  </div>
</div>
