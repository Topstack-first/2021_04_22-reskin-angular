<div class="message-header" fxLayout="row" fxLayoutAlign="space-between center">
  <h5 style="font-size: .875rem; color:#39527b;margin-bottom: 2px">You Have {{messageCount}} Unread
    Messages</h5>
  <button mat-button>See all</button>
</div>
<div *ngFor="let message of messages" class="message" fxLayout="row" fxLayoutGap="20px"
     fxLayoutAlign="start center">
  <div>
    <img [src]="getUrl(message.profilepicture) | secure | async" alt="photo"
         style="width: 50px;height: 50px">
  </div>
  <div>
    <h6 style="font-size: .875rem; color:#39527b;margin-bottom: 2px">{{message.subject}}</h6>
    <p
      style="font-size: 12px;color: #868e96; margin-bottom: 2px">{{message.ts | customDate | date: 'dd MMM yyyy HH:mm:ss'}}</p>
  </div>
</div>
